<h1>Form di registrazione</h1>

<form action="" method="GET" enctype="multipart/form-data">
    <fieldset>
        <legend>Anagrafica</legend>
        <label for="firstname">Nome</label><br>
        <input type="text" name="firstname" id="firstname" disabled><br>
        <label for="lastname">Cognome</label><br>
        <input type="text" name="lastname" id="lastname" required><br>
        <label for="dateofbirth">Data di nascita</label><br>
        <input type="date" name="dateofbirth" id="dateofbirth"><br>
        <label for="hour">Ora di nascita</label><br>
        <input type="time" name="hour" id="hour"><br>
        <label for="male"> <input type="radio" name="gender" id="male" value="M">M</label>
        <label for="female"><input type="radio" name="gender" id="female" value="F">F</label><br>
       
    </fieldset>

        <label for="search">Cerca</label><br>
        <input type="search" name="search" id="search" autofocus><br>

    <fieldset>
        <legend>Interessi</legend>
        <label for="music">Musica</label>
        <input type="checkbox" name="music" id="music"><br>  
        <label for="photo">Fotografia</label>
        <input type="checkbox" name="photo" id="photo"><br>   
        <label for="design">Design</label>
        <input type="checkbox" name="design" id="design"><br>  
        <label for="conding">Coding</label>
        <input type="checkbox" name="conding" id="conding"><br>  

        <label for="site">Segnalami il tuo sito</label><br>
        <input type="url" name="site" id="site" placeholder="Inserisci un URL"><br>
        <label for="email">Inserisci la tua mail</label><br>
        <input type="email" name="email" id="email" placeholder="Inserisci la tua email istituzionale"><br>
        <label for="number">Dimmi un numero</label><br>
        <input type="number" name="number" id="number" min="0" max="10"><br>
        <label for="range">Indicami la tua valutazione</label><br>
        <input type="range" name="range" id="range"><br>
        <label for="color">Colore preferito</label>
        <input type="color" name="color" id="color"><br>

        <label for="car">Scegli l'auto</label> <br>
        <select name="car" id="car" multiple size="3" >
            <option value="">Scegli tra i seguenti veicoli</option>
            <option value="Fiat">Fiat</option>
            <option value="Volvo">Volvo</option>
            <option value="Volvo">Mercedes</option>
            <option value="Audi">Audi</option>
        </select><br>
        <small>per selezionare valori non contigui usare il tasto <kbd>Ctrl</kbd></small><br>

    </fieldset><br>
 
    <label for="file">Carica le tue immagini</label><br>
    <input type="file" name="file" id="file" accept="image/png, image/*" ><br>

    <input type="button" value="Clicca qui!" onclick="alert('Complimenti, hai vinto un Iphone!')"><br>
    <input type="reset" value="Ripristina"><br>

    <label for="msg"  >Lascia un messaggio</label><br>
    <textarea name="msg" id="msg" cols="30" rows="10"  placeholder="Inserisci il  testo"></textarea><br>

    <input type="submit" value="Invia">
</form>

</body>
